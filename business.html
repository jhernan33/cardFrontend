    <body onload="getBusinessCard()">
        <section class="main">
            <div id="parent">
            </div>
        </section>
        <script>
            let token = "";
            const queryString = window.location.search;
            const ulrParams = new URLSearchParams(queryString);

            const company = ulrParams.get('company');
            const companyName = ulrParams.get('companyName');
            const user = ulrParams.get('user');
            const userName = ulrParams.get('userName');
            
            // Search Api
            if(company != null){
                cadena = "http://192.168.0.101:8085/businessCard/?company="+company;
            }else if(companyName != null){
                cadena = "http://192.168.0.101:8085/businessCard/?companyName="+companyName;
            }else if(user != null){
                cadena = "http://192.168.0.101:8085/businessCard/?user="+user;
            }else if(userName != null){
                cadena = "http://192.168.0.101:8085/businessCard/?userName="+userName;
            }

            const getBusinessCard = () => {
            axios
                .get(cadena,{responseType:'json'})
                .then((response) => {
                const business = response.data.results;
                for(let item of business){
                    // create paragraph element
                    let pElement = document.createElement('div');
                    pElement.id ='div_zero'+item.id;
                    pElement.className='container-fluid shadow';
                    let parent = document.querySelector('#parent');

                    // append the dynamic paragrah element
                    parent.appendChild(pElement);

                    /**
                     * Background Color Div
                    */
                        let ElementBackground = document.createElement('div');
                        ElementBackground.id = 'div_background'+item.id;
                        ElementBackground.className='col col-banner py-5';
                        ElementBackground.style="background-color:"+item.background_color+";";
                        // Add Div_Zero
                        pElement.appendChild(ElementBackground);

                    /**
                     * Background Image Div
                     * 
                     **/
                        let ElementBackgroundImage = document.createElement('div');
                        ElementBackgroundImage.id = 'divBackgroundImage'+item.id;
                        ElementBackgroundImage.className='col col-banner py-5';
                        ElementBackgroundImage.style="background-image: url("+item.background_image+");";
                        // Add Div_Zero
                        pElement.appendChild(ElementBackgroundImage);

                    /**
                     * Justify Content Div

                         let ElementContent = document.createElement('div');
                        ElementContent.id = 'divContent'+item.id;
                        ElementContent.className='row flex-column justify-content-center align-items-center';
                        // Add Div_Zero
                        pElement.appendChild(ElementContent);
                    
                    /**
                     * Col Div
                     */
                        let ElementCol = document.createElement('div');
                        ElementCol.id = 'divCol'+item.id;
                        ElementCol.className='col';

                        ElementFlex.id = 'divFlex'+item.id;
                        ElementFlex.className='d-flex justify-content-center';

                     * Container Image Rounded Circle

                     *  Col text-center Title Card

                        ElementIconFlexWebSite.id = 'divContactInfoWebSite'+item.id;
                        ElementIconFlexWebSite.className='icon d-flex align-items-center justify-content-center';
                        // Add Div_Zero

                     /**

                     */
                        let ElementItalicWebSite = document.createElement('i');
                        ElementItalicWebSite.id = 'ItalicWebSite'+item.id;
                        ElementItalicWebSite.className='fs-6 bi-envelope';
                        // Add Div_Zero
                        pElement.appendChild(ElementItalicWebSite);
                    
                     /**
                     * Div Text Info WebSite
                     */ 
                        let ElementTextInfoContactWebSite = document.createElement('div');
                        ElementTextInfoContactWebSite.id = 'divContactInfoWebSite'+item.id;
                        ElementTextInfoContactWebSite.className='text-info-contact ms-4';
                        // Add Div_Zero
                        pElement.appendChild(ElementTextInfoContactWebSite);

                    /**

                     */

                        ElementSmallWebSite.appendChild(text_profile_Small_Email);
                        // Add Div_Zero
                        pElement.appendChild(ElementSmallWebSite);

                        ElementSocialMediaFacebook.id = 'SocialMediaFacebook'+item.id;
                        ElementSocialMediaFacebook.className='col px-0 col-redes-sociales w-100';

                        ElementRowSocialMedia.id = 'divRowSocialMedia'+item.id;
                        ElementRowSocialMedia.className='row py-2 row-redes-sociales';
                        ElementRowSocialMedia.innerHTML = item.facebook;
                        ElementSocialMediaFacebook.appendChild(ElementRowSocialMedia);

                        //  Column
                        let ElementColSocialMedia = document.createElement('div');
                        ElementColSocialMedia.id = 'divColSocialMedia'+item.id;
                        ElementColSocialMedia.className='row py-2 row-redes-sociales';
                        ElementSocialMediaFacebook.appendChild(ElementColSocialMedia);

                        let ElementContainerSocialMedia = document.createElement('div');

                        let ElementSocialMediaIcon = document.createElement('div');
                        ElementSocialMediaIcon.id = 'SocialMediaIcon'+item.id;
                        ElementSocialMediaIcon.className='social-media-icon d-flex justify-content-center align-items-center';
                        ElementContainerSocialMedia.appendChild(ElementSocialMediaIcon);

                        let ElementItalicSocialMediaFacebook = document.createElement('i');
                        ElementItalicSocialMediaFacebook.id = 'ItalicSocialMediaFacebook'+item.id;

                        ElementContainerSocialMedia.appendChild(ElementItalicSocialMediaFacebook);

                        pElement.appendChild(ElementSocialMediaFacebook);

                        /**

                        */

                        ElementRowFooterCard.id = 'RowFooterCard'+item.id;
                        ElementRowFooterCard.className='row footer-card';
                        pElement.appendChild(ElementRowFooterCard);

                            let ElementAHrefAdd = document.createElement('a');

                            //  Add I QR
